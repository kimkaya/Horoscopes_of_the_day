    <script>
        let allHistory = [];

        // Load history data
        async function loadHistory() {
            try {
                const response = await fetch('../Fortune_api/get_history.php');
                const data = await response.json();

                if (data.success) {
                    allHistory = data.history;
                    filteredHistory = allHistory;

        // Update statistics
        function updateStats() {
            document.getElementById('totalCount').textContent = allHistory.length;

            const counts = {
                daily: 0,
                tarot: 0,
                saju: 0,
                omikuji: 0
            };

            allHistory.forEach(item => {
                if (counts.hasOwnProperty(item.fortune_type)) {
                    counts[item.fortune_type]++;
                }
            });

            document.getElementById('dailyCount').textContent = counts.daily;
            document.getElementById('tarotCount').textContent = counts.tarot;
            document.getElementById('sajuCount').textContent = counts.saju;
            document.getElementById('omikujiCount').textContent = counts.omikuji;
        }

        // Display history table
        function displayHistory() {
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = '';

            if (filteredHistory.length === 0) {
                document.getElementById('tableContainer').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            document.getElementById('tableContainer').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';

            const typeMap = {

                tarot: { label: 'íƒ€ë¡œ', class: 'badge-tarot' },

                omikuji: { label: 'ì˜¤ë¯¸ì¿ ì§€', class: 'badge-omikuji' }
            };

            const genderMap = {

                    <td><span class="fortune-type-badge ${type.class}">${type.label}</span></td>
                    <td>${item.user_name}</td>
                    <td>${item.user_birthdate || '-'}</td>
                    <td>${item.user_gender ? (genderMap[item.user_gender] || item.user_gender) : '-'}</td>

            const item = allHistory.find(h => h.id === id);

                tarot: 'íƒ€ë¡œ',

            let html = `

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        // Filter function
        function filterHistory() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;

            filteredHistory = allHistory.filter(item => {
                const matchSearch = !searchTerm || item.user_name.toLowerCase().includes(searchTerm);
                const matchType = !typeFilter || item.fortune_type === typeFilter;
                return matchSearch && matchType;
            });

            displayHistory();
        }

        // Export to Excel

        document.getElementById('searchInput').addEventListener('input', filterHistory);
        document.getElementById('typeFilter').addEventListener('change', filterHistory);
